{% extends 'base_dashboard.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow mb-4 text-center">
            <div class="card-body py-5">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                </div>
                <h1 class="h3 mb-3 text-gray-800">Password Successfully Updated!</h1>
                <p class="mb-4">
                    Your password has been changed. You can now use your new password to log in.
                </p>
                <a href="{% url 'dashboard' %}" class="btn btn-primary">Return to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
