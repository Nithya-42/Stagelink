{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-section">
    <div class="auth-container text-center">
        <div class="message-icon mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
        </div>
        <h2 class="mb-3">Sign Out</h2>
        <p class="text-muted">Are you sure you want to sign out of your StageLink account?</p>
        
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3 mt-4">
                <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-secondary" style="min-width: 120px;">Cancel</a>
                <button type="submit" class="btn btn-primary-gradient" style="min-width: 120px;">Confirm</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
