{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="auth-section">
    <div class="auth-container">
        <div class="text-center mb-5">
            <a href="{% url 'home' %}" class="logo auth-logo">StageLink</a>
            <h2 class="mt-3">Welcome Back</h2>
            <p class="text-muted">Sign in to continue to your account.</p>
        </div>
        
        <form class="login" method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}

            <div class="d-flex justify-content-end mt-2">
                 <a href="{% url 'account_reset_password' %}" class="auth-switch-link-sm">Forgot Password?</a>
            </div>
            
            <button class="btn btn-primary-gradient w-100 mt-3" type="submit">Sign In</button>

            <div class="auth-switch-link mt-4">
                <p>Don't have an account? <a href="{% url 'signup_chooser' %}">Sign Up Now</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
